
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../fa vicon.ico">
    <link rel="shortcut icon" href="http://faviconist.com/icons/1c75cf33bbf80d990dca4f8605bdd761/favicon.ico" />
    <title>Generate ILMA</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
	<br/>
	<br/>
    <div class="page-header">
  	<h1>Generate ILMA Card</h1>
	</div>
	</div>
    <div class="container" style="margin-top: 10px;">
		
		<div class="tab-content">
		  <div class="tab-pane active" id="create">
      
         <div class="form-group">
          <label for="BFID">Account No :</label>
          <input type="text" class="form-control" id="BFID" placeholder="Your Account No. Goes Here">
        </div>
        
        
         <div class="form-group">
          <label for="exampleInputPassword1">Pin :</label>
          <input type="text" class="form-control" id="name" placeholder="Your Pincode Goes Here">
        </div>
        
        <div class="form-group">
          <label for="contact">Amount :</label>
          <input type="text" class="form-control" id="contact" placeholder="Enter the amount">
        </div>
        
        
        <br>
      
        
         <div class="form-group">
          <label for="Location">Validity (in Hours) :</label>
          <input type="text" class="form-control" id="location" placeholder="Enter the validity of your e-card">
        </div>
        
        
        
         <div class="btn-group">
		    <button type="button" class="btn btn-danger btn-lg">Submit</button>
		  </div>
        <!-- Form End -->
		  
		  </div>
		  <div class="tab-pane" id="edit">
		  
		  <!-- Start -->
		  <br>
		  	<div class="row">
		  		<div class="col-md-4"></div>
		  		<div class="col-md-4">
		  		 <div class="form-group">
			          <label for="tedit">Enter the Trainer ID to be edited :</label>
			          <input type="text" class="form-control" id="tedit" placeholder="Trainer ID">
			      </div>
			      <br>
			      <div class="btn-group">
				    <button type="button" class="btn btn-primary btn-lg">Submit</button>
				  </div>
		  		</div>
		  		<div class="col-md-4"></div>
		  	</div>
		  	
		  
		  <!-- End -->
		  		  
		  </div>
		  
		  
		  <div class="tab-pane" id="search">
		  
		   <!-- Start -->
		  <br>
		  	<div class="row">
		  		<div class="col-md-4"></div>
		  		<div class="col-md-4">
		  		 <div class="form-group">
			          <label for="edit">Enter the Trainer ID to be Searched :</label>
			          <input type="text" class="form-control" id="tsearch" placeholder="Trainer ID">
			      </div>
			      <br>
			      <div class="btn-group">
				    <button type="button" class="btn btn-primary btn-lg">Submit</button>
				  </div>
		  		</div>
		  		<div class="col-md-4"></div>
		  	</div>
		  
		  <!-- End -->
		  
		  </div>
		  
		  
		  <div class="tab-pane" id="delete">
			 <!-- Start -->
		  <br>
		  	<div class="row">
		  		<div class="col-md-4"></div>
		  		<div class="col-md-4">
		  		 <div class="form-group">
			          <label for="edit">Enter the Trainer ID to be Deleted :</label>
			          <input type="text" class="form-control" id="tdelete" placeholder="Teacher ID">
			      </div>
			      <br>
			      <div class="btn-group">
				    <button type="button" class="btn btn-primary btn-lg">Submit</button>
				  </div>
		  		</div>
		  		<div class="col-md-4"></div>
		  	</div>
		  
		  <!-- End -->  
		  
		  </div>
		
		</div>
		


	</div>
	




    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
